    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>MiniGame</title>

    <style>
        /* ===== Google Font Import - Poppins ===== */
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap'); */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Poppins', sans-serif; */
        }
        #myHtml {
            background: #E3F2FD; /* cor de fundo */
            display: flex;
            width: 1920px;
            height: 1080px;
            gap: 16px;
        }
        .select-menu{  /* Localização do select na tela */
            width: 387px;
            margin-left: 60px;
            margin-top: 100px; 
        }
        .select-menu .select-btn{ /* configurações do select */
            display: flex;
            height: 55px;
            background: #fff;
            padding: 20px;
            font-size: 18px;
            font-weight: 400;
            align-items: center;
            cursor: pointer;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .select-btn i{
            font-size: 25px; /* setinha para baixo */
            transition: 0.3s;
        }
        .select-menu.active .select-btn i{
            transform: rotate(-180deg); /* tamanho da rotação da setinha */
        }
        .select-menu .options{ /* configurações da barra de interação */
            position: relative;
            padding: 20px;
            margin-top: 10px;
            background: #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
            display: none;
        }
        .select-menu.active .options{
            display: block;
        }
        .options .option{ /* area de seleção de cada tópico */
            display: flex;
            height: 50px;
            cursor: pointer;
            align-items: center;
            background: #fff;
        }
        .options .option:hover{
            background: #F2F2F2; /* cor da area de seleção */
        }
        .option .option-text{  /* configurações dos itens (textos) */
            font-size: 18px;
            color: #333;
        }
        /* ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- */
        /* ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- */
        .b1 {
            width: 341.25px; /* tamanho do card */
            height: 463.75px; /* tamanho do card */
            margin-left: 0px; /* localização x do card */
            margin-top: 100px; /* localização y do card */
        }

        .b1:hover {
            box-shadow: 0 12px 16px 0 rgba(10, 106, 185, 0.384), 0 17px 50px 0 rgba(10, 106, 185, 0.315); /* sombra quando passa o mouse pelo botão */
        }

        .b2 {
            width: 341.25px; /* tamanho do card */
            height: 463.75px; /* tamanho do card */
            margin-left: 0px; /* localização x do card */

        }

        }
    </style>
</head>
<body>
    <div id="myHtml">
        <div class="select-menu">
            <div class="select-btn">
                <span class="sBtn-text">Fornecedores</span> 
                <i class="bx bx-chevron-down"></i>
            </div>

            <ul class="options">
                <li class="option"> <!-- Categorias do select e suas ilustrações -->
                    <span class="option-text">Garrafas de Água</span>
                </li>
                <li class="option">

                </li>
